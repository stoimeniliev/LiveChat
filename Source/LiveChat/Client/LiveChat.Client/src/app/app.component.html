<md-sidenav-container>
	<md-sidenav mode="over"
					opened="true"
					class="dark-background"
					#sidebar>
		<a class="logo">
		</a>
		<div class="menu">
			<div>
				Pricing
			</div>
			<div>
				Features
			</div>
		</div>
	</md-sidenav>
	<h1>
		{{title}}
	</h1>
	<div class="my-content">
		<button md-raised-button
						color="primary"
						(click)="sidebar.open()">Open sidebar</button>
		<button md-raised-button
						color="accent">Accent</button>
		<div class="intrct-dark">
			<button md-raised-button
							color="primary">Dark primary</button>
			<button md-raised-button
							color="accent">Dark accent</button>
		</div>
	</div>
</md-sidenav-container>
